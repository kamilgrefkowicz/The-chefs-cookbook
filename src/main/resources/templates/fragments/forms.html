<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title> INSERT </title>
</head>
<body>

<div th:fragment="add-basic-item-form">

    <form th:action="@{/food/new-basic-item}" th:method="post" th:object="${createNewItemCommand}">
        <input th:if="${object != null}" type="hidden" th:attr="name='redirectItemId'" th:value="${object.id}">
        <input type="text" th:attr="name='itemName'" placeholder="Nazwa składnika">
        <input type="hidden" th:attr="name='type'" th:value="BASIC">
        <div id="unit">
            <p>Jak najwygodniej będzie Ci mierzyć ten produkt:</p>
            <span><input type="radio" name="unit" th:value="KILOGRAM" th:text="kilogram"
                         th:field="*{unit}"></span>
            <span><input type="radio" name="unit" th:value="LITRE" th:text="litr"
                         th:field="*{unit}"></span>
            <span><input type="radio" name="unit" th:value="PIECE" th:text="szt"
                         th:field="*{unit}"></span>

        </div>
        <input type="submit" value="Dodaj!">
    </form>
</div>
</body>
</html>
