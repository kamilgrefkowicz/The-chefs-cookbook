<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title> INSERT </title>
</head>
<body>
<div class="container vh-100">
    <div class="row align-items-center" style="height: 75%">
        <div class="w-25 border p-3">
            <div th:replace="fragments/messages :: backend-message"></div>
            <h2>Załóż konto w Chefs CookBook</h2>
            <p>Jeśli zaznaczysz 'test', Twoje konto zapełnimy przykładowymi przepisami</p>

        <div class="input-group">
        <form th:action="@{/user/register-user}" th:method="post" th:object="${createUserCommand}">
            <div th:replace="fragments/messages :: validation-error"></div>
            <input type="text" placeholder="username" th:field="*{username}" class="form-control my-2">
            <input type="password" placeholder="password" th:field="*{password}"class="form-control my-2">
            <input type="password" placeholder="repeat password" th:field="*{passwordMatch}"class="form-control my-2">
            <input type="submit" value="Załóż konto" class="btn btn-primary" th:field="*{testUser}">
            <input type="checkbox" class="form-check-inline mx-3" id="testAccount">
            <label for="testAccount">test</label>

        </form>
        </div>
    </div>

</div>
</div>
</body>
</html>
