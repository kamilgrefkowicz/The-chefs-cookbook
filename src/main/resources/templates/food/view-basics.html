<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title> INSERT </title>
</head>
<body>
<nav th:replace="fragments/layout :: topNavBar"></nav>

<table class="table table-hover">
    <thead>
    <tr>Nazwa produktu</tr>
    <tr>Jednostka</tr>
    <tr>Usu≈Ñ</tr>

    </thead>
    <tbody>
    <tr th:each="item : ${basics}">
        <div th:if="*{item.userEntityId == 1}" class ="bg-info" >
            <td th:text="*{item.name}"></td>
            <td th:text="*{item.unit}"></td>
            <td></td>
        </div>
        <div th:unless="*{item.userEntityId == 1}">
            <td th:text="*{item.name}"></td>
            <td th:text="*{item.unit}"></td>
            <td>
                <form th:action="@{/food/delete-item}" th:method="get" th:object="${deleteItemCommand}">
                    <input type="hidden" th:attr="name='itemId'" th:value="${item.id}">
                    <input type="submit" value="x">
                </form>
            </td>
        </div>

    </tr>

    </tbody>


</table>

</body>
</html>
