<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script th:src="@{/js/autocomplete.js}"></script>
    <title> INSERT </title>
</head>
<body>
<nav th:replace="fragments/layout :: topNavBar"></nav>

<div>
    <p th:text="'Dodaj/Usuń składniki z przepisu na ' + ${item.name}">
</div>

<label>Dodaj nowy składnik:</label>
<div th:unless="${error == null}" th:text="${error}"></div>
<div>
    <form th:action="@{/food/add-ingredient}" th:object="${addIngredientCommand}" th:method="post">

        <input type="hidden" th:attr="name='parentItemId'" th:value="${item.id}">


        <input id="ingredientLabel" class="form-control" type="text">
        <input id="ingredientId" type="hidden" name="ingredientId" th:field="*{childItemId}">

        <input id="amount" type="text" name="amount" th:field="*{amount}">

        <input type="submit" value="Dodaj składnik"/>
    </form>
</div>
<table th:unless="${item.ingredients == null}">
    <thead>
    <tr>
        <th>Składnik</th>
        <th>Ilość</th>

        <th>Usuń</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="ingredient : ${item.ingredients}">
        <td th:text="${ingredient.childItem.name}"></td>
        <td th:text="${ingredient.amount} + ${ingredient.childItem.unit}"></td>
        <td>
            <form th:action="@{/food/remove-ingredient}" th:method="post" th:object="${removeIngredientCommand}">
                <input type="hidden" th:attr="name='ingredientId'" th:value="${ingredient.ingredientId}">
                <input type="hidden" th:attr="name='parentItemId'" th:value="${item.id}">
                <input type="submit" value="click">
            </form>
        </td>
    </tr>
    </tbody>
</table>
<div>
    <p>Ile gotowego produktu otrzymasz z tego przepisu?</p>
    <form th:action="@{/food/set-yield}" th:method="post" th:object="${setYieldCommand}">
        <input type="hidden" th:attr="name='parentItemId'" th:value="${item.id}">
        <input type="text" th:attr="name='itemYield'" th:value="${item.recipeYield}" th:text="${item.unit}">

        <input type="submit" value="Zmien">
    </form>
</div>
<div>
    <p>Opis przygotowania:</p>
    <form th:action="@{/food/modify-description}" th:method="post" th:object="${updateDescriptionCommand}">
        <input type="hidden" th:attr="name='parentItemId'" th:value="${item.id}">
        <textarea cols="30" rows="20" th:attr="name='description'" th:value="${item.description}"></textarea>
        <input type="submit" value="Zmien">
    </form>
</div>


</body>
</html>
