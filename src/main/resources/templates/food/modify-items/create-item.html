<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script th:src="@{/js/disableUnit.js}"></script>
    <title> INSERT </title>
</head>
<body>
<nav th:replace="fragments/layout :: topNavBar"></nav>
<div class="container">
    <div class="row py-4 ">
        <div class="col-md-7">
            <div th:replace="fragments/messages :: backend-message"></div>

            <form th:action="@{/food/new-advanced-item}"
                  th:object="${createNewItemCommand}" method="POST">

                <div class="form-group w-50 border p-3">
                    <div th:replace="/fragments/messages ::  validation-error"></div>


                    <input type="text" th:field="*{itemName}" placeholder="Nazwa przepisu" id="itemName" class="form-control mb-2 mr-sm-2">

                    <div class="btn-group my-2">

                        <input id="choseIntermediate" type="radio" name="itemType"
                               th:value="INTERMEDIATE" th:field="*{type}" class="btn-check">
                        <label class="btn btn-outline-secondary" for="choseIntermediate">Półprodukt</label>

                        <input id="choseDish" type="radio" name="itemType"
                               th:value="DISH" th:field="*{type}" class="btn-check">
                        <label class="btn btn-outline-secondary" for="choseDish">Danie</label>

                    </div>


                    <div id="unit">
                        <p class="p-2">Jednostka: </p>
                        <div class="btn-group my-2">
                            <input type="radio" name="unit" th:value="KILOGRAM"
                                   th:field="*{unit}" class="btn-check" id="kg">
                            <label class="btn btn-outline-secondary" for="kg">kilogram</label>
                            <input type="radio" name="unit" th:value="LITRE"
                                   th:field="*{unit}" class="btn-check" id="lt">
                            <label class="btn btn-outline-secondary" for="lt">litr</label>

                            <input type="radio" name="unit" th:value="PIECE"
                                   th:field="*{unit}" class="btn-check" id="pc">
                            <label class="btn btn-outline-secondary" for="pc">sztuka</label>

                        </div>
                    </div>
                    <input type="submit" value="Kontynuuj!" class="btn btn-primary">
                </div>
            </form>
        </div>
        <div class="col-md-5">
            <p class="lead">Stwórz nowy przepis!</p>
            <p>Najpierw stwórz przepisy na półprodukty, których będziesz używał w swoich daniach</p>
            <p>Dla półproduktów wybierz jednostkę, której wygodnie będzie Ci używać w budowaniu przepisów z ich
                użyciem</p>
            <p>Dania są zawsze liczone na sztuki</p>
        </div>
    </div>
</div>

</body>
</html>
