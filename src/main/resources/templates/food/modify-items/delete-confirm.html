<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title> INSERT </title>
</head>
<body>
<nav th:replace="fragments/layout :: topNavBar"></nav>


<p>Czy jesteś pewien, że chcesz usunąć produkt <span th:text="${targetItem.name}"></span> ?</p>

<form th:action="@{/food/delete-item}" th:method="post" th:object="${deleteItemCommand}">
    <input type="hidden" th:attr="name='itemId'" th:value="${targetItem.id}">
    <input type="submit" value="usuń">
</form>

<div th:unless="${itemsAffected.isEmpty()}">
    <p>Produkt zostanie usunięty z poniższych przepisów:</p>
    <ul th:each="item : ${itemsAffected}">
        <li th:text="*{item.name}"></li>
    </ul>
</div>

</body>
</html>
