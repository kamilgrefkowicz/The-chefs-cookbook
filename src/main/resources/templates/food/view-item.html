<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title> INSERT </title>
</head>
<body>
<nav th:replace="fragments/layout :: topNavBar"></nav>

<p th:text="${object.name} + ', przepis na '+ ${#numbers.formatDecimal(object.recipeYield, 1, 1, 'COMMA')} + ${object.unit}"></p>

<div>
    <form th:action="@{/food/modify-item}" th:method="get">
        <input type="hidden" th:attr="name='itemId'" th:value="${object.id}">
        <input type="submit" value="Edytuj">
    </form>
</div>
<div>
    <form th:action="@{/pdf/item}" th:method="get">
        <input type="hidden" th:attr="name='itemId'" th:value="${object.id}">
        <input type="submit" value="PDF">
    </form>
</div>


<table width="350px" border="1">
    <thead>
    <th>Składnik</th>
    <th>Ilość</th>
    <th>Jednostka</th>

    </thead>
    <tbody>
    <tr th:each="ingredient : ${object.ingredients}">

        <td th:text="${ingredient.childItem.name}"></td>
        <td th:text="${ingredient.amount}"></td>
        <td th:text="${ingredient.childItem.unit}"></td>

    </tr>
    </tbody>
</table>

<div>


    <p>Przelicz dla :
    <form th:action="@{/food/view-item}" th:method="get" th:object="${command}">
        <input type="hidden" th:field="*{itemId}" th:value="${object.id}">
        <input type="text" th:field="*{targetAmount}">
        <input type="submit" value="przelicz">

    </form>
    </p>

    <div th:each="item : ${intermediates.keySet()}">
        <p th:text="'Składniki potrzebne na '+ ${#numbers.formatDecimal(intermediates.get(item), 1, 3, 'COMMA')} + ${item.unit} +' '+ ${item.name} + ':'"></p>
        <table width="350px" border="1">
            <thead>
            <th>Składnik</th>
            <th>Ilość</th>
            <th>Jednostka</th>

            </thead>
            <tbody>
            <tr th:each="ingredient : *{item.ingredients}">

                <td th:text="${ingredient.childItem.name}"></td>
                <td th:text="${#numbers.formatDecimal((ingredient.ratio * intermediates.get(item)), 1, 3, 'COMMA')}"></td>
                <td th:text="${ingredient.childItem.unit}"></td>

            </tr>
            </tbody>
        </table>
    </div>
    <p th:text="'Suma podstawowych składników potrzebnych na przygotowanie ' + ${targetAmount} + ' ' + ${object.unit} + ' ' + ${object.name}"></p>
    <div>
        <table width="350px" border="1">
            <thead>
            <th>Składnik</th>
            <th>Ilość</th>
            <th>Jednostka</th>

            </thead>
            <tbody>
            <tr th:each="item : ${basics.keySet()}">

                <td th:text="${item.name}"></td>
                <td th:text="${#numbers.formatDecimal((basics.get(item)), 1, 3, 'COMMA')}"></td>
                <td th:text="${item.unit}"></td>

            </tr>
            </tbody>
        </table>
    </div>
</div>
<div>
    <p th:text="${object.description}"></p>
</div>
</body>
</html>
