<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title> INSERT </title>
</head>
<body>

<p>Wybierz pozycje, które chcesz dodać do menu:</p>

<form th:action="@{/menu/add-items}" th:method="post" th:object="${addItemsCommand}">
    <input type="hidden" th:attr="name='menuId'" th:value="${menuId}">
    <ul>
        <li th:each="item : ${dishes}">
            <input type="checkbox" th:field="*{itemIds}" th:value="${item.id}" th:text="${item.name}">
        </li>
    </ul>
    <input type="submit">
</form>

</body>
</html>
