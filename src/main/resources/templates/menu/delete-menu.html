<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title> Chef's CookBook </title>
</head>
<body>
<nav th:replace="fragments/layout :: topNavBar"></nav>

<div class="container vh-100">
    <div class="row align-items-center" style="height: 75%">
        <div>

        <h3 th:text="'Czy na pewno chcesz usunąć menu: ' + ${object.menuName} + '?'"></h3>
        <form th:action="@{/menu/delete-menu}" th:method="post" th:object="${deleteMenuCommand}">
            <input type="hidden" th:attr="name='menuId'" th:value="${object.menuId}">
            <input type="submit" th:value="Usuń" class="btn btn-danger">
        </form>
        </div>
    </div>
</div>

</body>
</html>
