<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title> INSERT </title>
</head>
<body>

<nav th:replace="fragments/layout :: topNavBar"></nav>

<p>todo: pdf</p>

<p th:text="'Menu: ' + ${object.menuName}"></p>

<form th:action="@{/menu/add-items}" th:method="get">
    <input type="hidden" th:attr="name='menuId'" th:value="${object.menuId}">
    <input type="submit" value="Dodaj">
</form>

<div th:if="${object.items.isEmpty()}"><p>Nie masz jeszcze żadnych pozycji w tym menu. Kliknij w przycisk powyżej, by to naprawić!</p></div>
<div th:unless="${object.items.isEmpty()}">

    <table>
        <thead>
        <tr>Nazwa dania</tr>
        <tr>Zobacz</tr>
        <tr>Usuń</tr>

        </thead>
        <tbody>
        <tr th:each="item : ${object.items}">

            <td th:text="*{item.name}"></td>
            <td>
                <form th:action="@{/food/view-item}" th:method="get" th:object="${queryItemCommand}">
                    <input type="hidden" th:attr="name='itemId'" th:value="${item.id}">
                    <input type="submit" th:value="x">
                </form>
            </td>
            <td>
                <form th:action="@{/menu/remove-item}" th:method="post" th:object="${removeItemFromMenuCommand}">
                    <input type="hidden" th:attr="name='itemId'" th:value="${item.id}">
                    <input type="hidden" th:attr="name='menuId'" th:value="${object.menuId}">
                    <input type="submit" value="x">
                </form>
            </td>
        </tr>

        </tbody>
    </table>

</div>

</body>
</html>
