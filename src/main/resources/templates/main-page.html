<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
            crossorigin="anonymous"
    />

    <title>INSERT</title>
</head>
<body>
<div class="container vh-100">
    <div class="row align-items-center" style="height: 75%">
            <div class="w-50">
                <div th:replace="fragments/messages :: backend-message"></div>
                <h2>Chef's CookBook</h2>
                <h3>Twoje miejsce na organizację przepisów</h3>
                <div class="border p-2 my-3">
                    <p>Zaloguj się:</p>
                    <form th:action="@{/login}" th:method="post" >
                        <input type="text" name="username" placeholder="użytkownik" class="my-2"/>
                        <input type="password" name="password" placeholder="hasło" class="my-2"/>
                        <button type="submit" class="btn btn-primary btn-sm">Login</button>
                    </form>
                </div>
                <a href="#" th:href="@{/user/register-user}" class="btn btn-secondary">Lub stwórz nowe konto</a>
            </div>
    </div>
</div>
</body>
</html>
